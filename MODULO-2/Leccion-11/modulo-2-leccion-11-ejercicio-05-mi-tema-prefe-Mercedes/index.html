<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 5</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tema favorito</h1>
      <div class="boxes">
        <div class="light-box">
          <label for="light">
            <input
              class="radiobtn radiobtn-light"
              type="radio"
              id="light"
              name="theme"
              value="light"
            />
            Light theme
          </label>
          <div class="light-img"></div>
        </div>
        <div class="dark-box">
          <label for="dark">
            <input
              class="radiobtn radiobtn-light"
              type="radio"
              id="dark"
              name="theme"
              value="dark"
            />
            Dark theme
          </label>
          <div class="dark-img"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
