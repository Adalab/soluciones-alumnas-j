<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- My stylesheet -->
    <link href="styles/style.css" rel="stylesheet">
    <title>Popup animado</title>
</head>

<body>
        <div class="container">
            <form>
                <!-- Headings -->
                <h1>CSS transitions</h1>
                <h2>Form label placeholders</h2>

                <!-- Email -->
                <div class="form-item">
                    <input type="email" id="email" name="email">
                    <label for="email">Email address</label>
                </div>

                <!-- Password -->
                <div class="form-item">
                    <input type="password" id="password" name="password">
                    <label for="password">Password</label>
                </div>

                <!-- Button -->
                <button type="submit" value="submit" name="submit">Let's go!</button>
            </form>
        </div>
</body>

</html>
